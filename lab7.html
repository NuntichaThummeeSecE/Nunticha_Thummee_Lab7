<!DOCTYPE html>
<html>

<head>
    <title>
        Dynamic To-Do List
    </title>
    <script src="lab7.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="card">
        <div>
            <h1> To Do List</h1>
            <input id="typeBox" type="text" placeholder="Type your plan">
            <button id="addButton">Add</button>
        </div>
        <div>
            <ul id="listBox">
                <li>
                    <input type="checkbox"/>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
